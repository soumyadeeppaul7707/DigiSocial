<app-chat></app-chat>
<div class="container-fluid">

  <div class="row">
    <div class="col-lg-2 col-md-2 col-sm-1 col-12 backgroundcolor"></div>
    <div class="col-lg-8 col-md-8 col-sm-10 col-12 whitebackground">


      <div class="row">


        <div class="col-lg-4 col-md-4 col-sm12 col-12" *ngFor="let friend of friendList">
          <div class="card cardfitintodiv">
            <div class="imageheightwidth">
              <img class="card-img-top imagefitintodiv" src="assets/defaultprofilepicture.png" alt="Card image cap">
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                  <h5 class="card-title">{{friend.friendname}} </h5>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                  <div class="btn chatbutton" data-toggle="modal" data-target="#chatModalCenter">Chat Now</div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                  <div class="btn viewprofilebutton">View Profile</div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                  <div class="btn unfriendbutton" data-toggle="modal" 
                    data-target="#unfriendModal" (click)="unfriendModal(friend.friendname)">Unfriend</div>
                </div>
              </div>
            </div>
          </div>


        </div>

      </div>


    </div>
    <div class="col-lg-2 col-md-2 col-sm-1 col-12 backgroundcolor"></div>
  </div>

</div>


<!-- unfriend Modal -->
<div class="modal fade" id="unfriendModal" tabindex="-1" role="dialog" aria-labelledby="unfriendModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="unfriendModalLabel">You are going to loose one friend !</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you want to unfriend {{friendnameInModal}} now?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal"
          (click)="unfriendUser(friendnameInModal)">Sure!</button>
      </div>
    </div>
  </div>
</div>
