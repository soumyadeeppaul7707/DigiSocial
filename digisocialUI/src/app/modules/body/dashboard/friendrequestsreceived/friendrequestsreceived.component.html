<div class="row">

  <div class="col-lg-6 col-md-6 col-sm-12 col-12" *ngFor="let friend of friendRequestReceiveDataList">
    {{friend.friendname}}
    <button class="btn btn-primary" (click)="acceptFriendRequest(friend.friendname)">Accept</button>
    <button class="btn btn-danger" (click)="rejectFriendRequest(friend.friendname)">Reject</button>
  </div>

</div>
