<div class="container-fluid backgroundcolor">

  <div class="row">
    <div class="col-lg-2 col-md-2 col-sm-1 col-12"></div>
    <div class="col-lg-8 col-md-8 col-sm-10 col-12 whitebackground">

      <!-- post container  -->
      <div class="row">
        <div class="col-lg-1 col-md-1 col-sm-1 col-12"></div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-12 postcontainer">
          <div class="flex-post-image-container">
            <div>==== Post Here ====</div>
          </div>
          <div class="flex-post-caption-container">
            <div><input value="{{postcaption}}" class="captioninputstyling" /></div>
          </div>
          <div class="flex-post-image-container">
            <div><img src="{{postimage}}" alt="" class="contain imagecontainer" /></div>
          </div>
          <div class="flexforbuttons">
            <div>
              <label class="btn editbutton" (click)="upload()">Upload</label>
              <input type="button" style="display: none;">
            </div>
            <div>
              <label for="postfiles" class="btn editbutton">Choose</label>
              <input id="postfiles" accept="image/*" (change)="changeListener($event)" style="display: none;"
                type="file">
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-12"></div>
      </div>


      <!-- your wall -->
      <div class="row" *ngFor="let post of posts">
        <div class="col-lg-1 col-md-1 col-sm-1 col-12"></div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-12">
          <div class="row">
            <div><img src="assets/5.jpg" class="imagestyling" alt="" /></div>
            <div class="display-name-flex">
              <div>{{post.username}}</div>
              <div>{{post.uploadtime}}</div>
              <div>{{post.caption}}</div>
            </div>
          </div>
          <div class="flex-post-image-container">
            <div><img src="{{post.blobobject}}" alt="" class="contain imagecontainer"></div>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-12"></div>
      </div>




    </div>
    <div class="col-lg-2 col-md-2 col-sm-1 col-12"></div>
  </div>

</div>
