<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="imagecropModal" tabindex="-1" role="dialog"
  aria-labelledby="imagecropModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imagecropModalLabel">Change Profile picture</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="img-container">

          <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="1/1"
            format="jpeg" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()"
            (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()"></image-cropper>

          <img [src]="croppedImage" class="croppedImageToBeUploadedDivStyling" />

          <!-- <img src="{{profileimage}}" class="contain imageheightwidth"> -->
        </div>
        <div class="flexforbuttons">
          <!-- <input type="file" accept="image/*" (change)="changeListener($event)" class="choosefile"> -->
          <div>
            <label class="btn editbutton">Upload</label>
            <input type="button" (click)="upload()" style="display: none;">
          </div>
          <div>
            <label for="files" class="btn editbutton">Choose</label>
            <input id="files" accept="image/*" (change)="fileChangeEvent($event)"
              style="display: none;" type="file">
          </div>
        </div>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
