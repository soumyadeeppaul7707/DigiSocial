<div class="container-fluid backgroundcolor">

  <div class="row">
    <div class="col-lg-2 col-md-2 col-sm-1 col-12"></div>
    <div class="col-lg-8 col-md-8 col-sm-10 col-12 whitebackground">

      <div class="row">
        <div class="col-lg-1 col-md-1 col-sm-1 col-12"></div>
        <div class="col-lg-10 col-md-10 col-sm-10 col-12">


          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-12">



              <!-- profile image -->
              <!-- <div *ngIf="image">
                <img src="{{image}}" alt="">
              </div> -->
              <img src="assets/1.jpg" class="contain imageheightwidth">
              <button  data-toggle="modal" data-target="#imagecropModal" class="btn btn-primary">Change your profile picture</button>


            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-12">
              <!-- profile details -->
            </div>
          </div>


        </div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-12"></div>
      </div>

    </div>
    <div class="col-lg-2 col-md-2 col-sm-1 col-12"></div>
  </div>

</div>








<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="imagecropModal" tabindex="-1" role="dialog" aria-labelledby="imagecropModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imagecropModalLabel">Change Profile picture</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="{{image}}" class="contain imageheightwidth">
        <div class="flexforbuttons">
          <!-- <input type="file" accept="image/*" (change)="changeListener($event)" class="choosefile"> -->
          <div>
            <label class="btn editbutton">Upload</label>
            <input type="button" (click)="upload()" style="visibility:hidden;">
          </div>
          <div>
            <label for="files" class="btn editbutton">Change</label>
            <input id="files" accept="image/*" (change)="changeListener($event)" class="choosefile" style="visibility:hidden;"
              type="file">
          </div>
        </div>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
