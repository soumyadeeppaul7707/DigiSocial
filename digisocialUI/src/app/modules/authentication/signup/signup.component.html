<div class="container-fluid backgroundcolor">
  <div class="row">
    <div class="col-lg6 col-md-6 col-sm-12 col-12">

      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12 col-12"></div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
          <span style="font-size:1000%"> Digi Social </span>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-12"></div>
      </div>

    </div>


    <div class="col-lg6 col-md-6 col-sm-12 col-12">

      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 signup">
          <div class="row height1"></div>
          <div class="row height2">

            <div class="col-lg-1 col-md-1 col-sm-12 col-12"></div>
            <div class="col-lg-10 col-md-10 col-sm-12 col-12 signupform whitebackground">

              <div class="row">
                <div class="col-lg-1 col-md-1 col-sm-1 col-1"></div>
                <div class="col-lg-10 col-md-10 col-sm-10 col-10">


                  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="formstyling">
                    <div class="spacestyling"></div>
                    <div class="form-group">
                      <input type="text" placeholder="Enter your FIrstname" formControlName="firstname"
                        class="form-control backgroundcolor" />
                    </div>
                    <div class="spacestyling"></div>
                    <div class="form-group">
                      <input type="text" placeholder="Enter your Lastname" formControlName="lastname"
                        class="form-control backgroundcolor" />
                    </div>
                    <div class="spacestyling"></div>
                    <div class="form-group">
                      <input type="text" placeholder="Choose a Username" formControlName="username"
                        class="form-control backgroundcolor" />
                    </div>
                    <div class="spacestyling"></div>
                    <div class="form-group">
                      <input type="text" placeholder="Enter your Email Id" formControlName="email"
                        class="form-control backgroundcolor" />
                    </div>
                    <div class="spacestyling"></div>
                    <div class="form-group">
                      <input type="text" placeholder="Enter your Mobilenumber" formControlName="mobilenumber"
                        class="form-control backgroundcolor" />
                    </div>
                    <div class="spacestyling"></div>
                    <div class="form-group input-group">
                      <input type="text" placeholder="Enter your Date of Birth" formControlName="dateofbirth"
                        class="form-control backgroundcolor" name="dp" [(ngModel)]="model" ngbDatepicker
                        #d="ngbDatepicker" />
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                      </div>
                    </div>
                    <div class="spacestyling"></div>
                    <div class="form-group">
                      <input type="password" placeholder="Enter your password" formControlName="password"
                        class="form-control backgroundcolor" />
                    </div>
                    <div class="spacestyling"></div>
                    <div class="form-group">
                      <input type="password" placeholder="Enter confirm password" formControlName="confirmpassword"
                        class="form-control backgroundcolor" />
                    </div>
                    <div class="spacestyling"></div>
                    <div class="form-group">

                      <div class="row">
                        <div class="col-lg-2 col-md-2 col-sm-1 col-1"></div>
                        <div class="col-lg-8 col-md-8 col-sm-10 col-10 buttondivstyling">
                          <button class="btn  buttonstyling" data-toggle="modal" data-target="#successfullModal">Signup
                            Now!</button>

                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-1 col-1"></div>
                      </div>

                    </div>
                  </form>


                  <div class="togglescreenoptionstyling">
                    Already have an account? <a href="authentication/login">Login now!</a>
                  </div>


                </div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-1"></div>
              </div>




            </div>
            <div class="col-lg-1 col-md-1 col-sm-12 col-12"></div>

          </div>
          <div class="row height1"></div>
        </div>
      </div>

    </div>
  </div>
</div>


<!-- Modal after successfully signed up.... -->
successfullModal

<!-- Modal -->
<div class="modal fade" id="successfullModal" tabindex="-1" role="dialog" aria-labelledby="successfullModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successfullModalLabel">Signed Up Successfully.</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you want to login now?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary"><a class="yesinmodal" href="authentication/login">Yes</a></button>
      </div>
    </div>
  </div>
</div>
